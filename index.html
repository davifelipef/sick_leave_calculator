<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://davifelipef.github.io/sick-leave-calculator/style.css">
      <script src="https://davifelipef.github.io/sick-leave-calculator/script.js"></script>
        <title>Sick Leave Calculator</title>
    </head>
    <body>
    <h1>Calculadora de Licença Saúde 1.0</h1>
    <br>
    <form id="calculator" action="">
    <h2>Selecione a data de início da licença:</h2>         
    <input type="date" id="idate" onchange="dateCheck()" required/>   
    <br>
    <br>
    <h2>Selecione o número de dias da licença:</h2>  
    <input type="number" id="inumber" min="1" onchange="numberCheck()" required/>
    <br>
    <br>
    <h2>Clique aqui para fazer o cálculo:</h2>
    <input type="submit" id="isubmit" value="Calcular data" onclick="calcDate()"/>
    <p id="result"></p>
    </form>
    </body>
</html>
